    <form class="editTextForTP">
      <div class="form-group">
        <label for="Creator">Creator</label>
        <input type="text" class="form-control" id="Creator" placeholder="Name of person assigning this task">
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" id="Description" placeholder="About the task to be done">
      </div>
      <div class="form-group">
        <label for="Creator">Assigned to</label>
        <input type="text" class="form-control" id="AssignedTo" placeholder="Name of person getting this task">
      </div>
      <div class="form-group">
        <label for="Creator">Due Date</label>
        <input type="date" class="form-control" id="DueDate" placeholder="dd/mm/yyyy">
      </div>
      <div class="form-group">
    <label for="Status">Status</label>
    <select class="form-control" id="Status">
      <option>To Do</option>
      <option>In Progress</option>
      <option>Review</option>
      <option>Done</option>
    </select>
  </div>
  <div>
      <button id="addTaskButton" type="button" class="btn btn-primary" job="addTask">Add task</button>
